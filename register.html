<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | EduTech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="logo">EduTech</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="courses.html" class="nav__link">Курсы</a></li>
                    <li><a href="index.html#career" class="nav__link">Карьера</a></li>
                    <li><a href="index.html#about" class="nav__link">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-main">
        <div class="container">
            <div class="register-container">
                <h1 class="register-title">Регистрация</h1>
                <form id="registerForm" class="register-form" novalidate>
                    <div class="form-group">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" id="name" name="name" class="form-input" required
                               placeholder="Введите ваше имя">
                        <span class="form-error" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required
                               placeholder="example@email.com">
                        <span class="form-error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" name="password" class="form-input" required
                               placeholder="Минимум 8 символов">
                        <span class="form-error" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required
                               placeholder="Повторите пароль">
                        <span class="form-error" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="button button_primary register-button">
                        Зарегистрироваться
                    </button>

                    <p class="register-login-link">
                        Уже есть аккаунт? <a href="login.html" class="link">Войти</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__main">
                <div class="footer__brand">
                    <a href="/" class="logo logo_white">EduTech</a>
                    <p class="footer__description">Образовательная платформа для будущих IT-специалистов</p>
                </div>
                <div class="footer__links">
                    <div class="footer__column">
                        <h4 class="footer__title">Обучение</h4>
                        <ul class="footer__list">
                            <li><a href="#" class="footer__link">Все курсы</a></li>
                            <li><a href="#" class="footer__link">Отзывы</a></li>
                            <li><a href="#" class="footer__link">FAQ</a></li>
                        </ul>
                    </div>
                    <div class="footer__column">
                        <h4 class="footer__title">О компании</h4>
                        <ul class="footer__list">
                            <li><a href="" class="footer__link">О нас</a></li>
                            <li><a href="#" class="footer__link">Контакты</a></li>
                            <li><a href="#" class="footer__link">Блог</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer__bottom">
                <p class="footer__copyright">© 2025 EduTech. Все права защищены</p>
                <div class="footer__social">
                    <a href="https://vk.com/id895434561" class="social-link" aria-label="VK">VK</a>
                    <a href="https://t.me/mikolangeloo" class="social-link" aria-label="Telegram">TG</a>
                    <a href="https://www.instagram.com/kabdrashitulyy?igsh=MTBza2M1bDVoajV2bA%3D%3D&utm_source=qr" class="social-link" aria-label="Instagram">IG</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
