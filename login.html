<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | EduTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="logo">EduTech</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="courses.html" class="nav__link">Курсы</a></li>
                    <li><a href="about.html" class="nav__link">О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="login-section">
            <div class="container">
                <div class="login-wrapper">
                    <div class="login-form-container">
                        <h1 class="login-title">Вход в систему</h1>
                        <p class="login-subtitle">Войдите в свой аккаунт чтобы получить доступ к курсам</p>

                        <form id="loginForm" class="login-form" novalidate>
                            <div class="form-group">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-input"
                                       placeholder="Введите имя пользователя"
                                       required>
                                <div class="error-message" id="usernameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="password-input-wrapper">
                                    <input type="password"
                                           id="password"
                                           name="password"
                                           class="form-input"
                                           placeholder="Введите пароль"
                                           required>
                                    <button type="button" class="toggle-password" aria-label="Показать пароль">
                                        <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
                                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <div class="form-group form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="remember" id="remember">
                                    <span class="checkbox-text">Запомнить меня</span>
                                </label>
                                <a href="404.html" class="forgot-password">Забыли пароль?</a>
                            </div>

                            <button type="submit" class="button button_primary login-button">
                                Войти
                            </button>
                        </form>

                        <p class="register-prompt">
                            Ещё нет аккаунта? <a href="register.html" class="register-link">Зарегистрируйтесь</a>
                        </p>
                    </div>

                    <div class="last-login-info">
                        Последний вход: 2025-05-06 00:01:50 UTC
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__copyright">© 2025 EduTech. Все права защищены</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
